apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # these are replica set labels
  labels:
    purpose: ingress-controller
    project: roboshop
    app: app1
spec:
  replicas: 1
  selector:
    # these labels are used to select pods
    matchLabels:
      purpose: ingress-controller
      project: roboshop
      app: app1
  # pod definition
  template:
    metadata:
      labels:
        # purpose: dp-demo
        purpose: ingress-controller
        project: roboshop
        app: app1
    spec:
      containers:
      - name: app1
        image: krishnamsettyrohith/app1:v1
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec: 
  selector:
    purpose: ingress-controller
    project: roboshop
    app: app1
  ports:
    - protocol: TCP
      port: 80 # service port
      targetPort: 80 # container port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  namespace: roboshop
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: your certificate arn
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: roboshop #group for load balancing to get same response from same lb
spec:
  rules:
    - host: "app1.daws86s.fun"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service: 
              name: app1
              port:
                number: 80