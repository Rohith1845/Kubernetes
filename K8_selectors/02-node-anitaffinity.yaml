apiVersion: v1
kind: Pod
metadata:
  name: node-affinity
spec:
  affinity:
    nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms: 
      - matchExpressions:
        - key: topology.kubernetes.io/zone
          operator: notIn
          values: 
          - us-east-1b
        # - key: disktype
        #   operator: In
        #   values: 
        #   - ssd
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
